<template name="addressTemplate">
    <div><label for="address1">Address: </label><input class="form-control" id="address1" type="text" value="{{address.address1}}"/></div>
    <div><label for="address2">Address 2: </label><input class="form-control" id="address2" type="text" value="{{address.address2}}"/></div>
    <div><label for="city">City: </label><input class="form-control" id="city" type="text" value="{{address.city}}"/></div>
    <div><label for="zip">Zip Code:</label><input class="form-control" id="zip" type="text" value="{{address.zip}}"/></div>
</template>
