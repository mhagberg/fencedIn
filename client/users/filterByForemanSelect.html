<template name="filterByForemanSelect">
    <div class="gutter">
        <div>
            <h4 for="foremanSelector">Filter By Foreman:</h4>
        </div>
        <select class="form-control" id="filterByForemanSelector">
            <option label="Show All" data-value=""></option>
            {{#each foreman}}
            <option label="{{name}}"  data-value="{{_id}}"></option>
            {{/each}}
        </select>
    </div>
</template>
