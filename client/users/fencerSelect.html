<template name="fencerSelect">
    <label for="fencerSelector">Select the fencer assign to the job today:</label>
    <div>
        <select multiple class="form-control" id="fencerSelector">
            {{#each fencer}}
            <option label="{{name}}" data-value="{{stringify this}}" {{isSelectedMulti _id ../fencers}}></option>
            {{/each}}
        </select>
    </div>
</template>
