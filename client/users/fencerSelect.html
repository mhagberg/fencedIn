<template name="fencerSelect">
    <label for="fencerSelector">Select the fencer assign to the job today:</label>
    <div><select class="form-control" id="fencerSelector">
        <option label=""></option>
        {{#each fencer}}
        <option label="{{name}}" {{isSelected _id ../fencer_id}}>{{_id}}</option>
        {{/each}}
    </select></div>
</template>
