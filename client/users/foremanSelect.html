<template name="foremanSelect">
    <label for="foremanSelector">Select the foreman assign to the job today:</label>
    <div><select class="form-control" id="foremanSelector">
        <option label=""></option>
        {{#each foreman}}
        <option label="{{name}}" selected="{{isSelected _id}}">{{_id}}</option>
        {{/each}}
    </select></div>
</template>
