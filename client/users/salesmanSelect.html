<template name="salesmanSelect">
    <label for="salesmanSelector">Select the Salesman that sold the job:</label>
    <div><select class="form-control" id="salesmanSelector">
        <option label=""></option>
        {{#each salesman}}
        <option label="{{name}}" selected="{{isSelected _id}}">{{_id}}</option>
        {{/each}}
    </select></div>
</template>
