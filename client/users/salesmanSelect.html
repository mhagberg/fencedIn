<template name="salesmanSelect">
    <label for="salesmanSelector">Select the Salesman that sold the job:</label>
    <div>
        <select multiple class="form-control" id="salesmanSelector">
            {{#each salesman}}
            <option label="{{name}}"  data-value="{{stringify this}}" {{isSelectedMulti _id ../salesmen}}></option>
            {{/each}}
        </select>
    </div>
</template>
