
<template name="checkInEdit">
    {{#with checkIn}}
    <div class="container-fluid gutter">
        <div class="row">
            <h2 class="text-center">Edit CheckIn</h2>
        </div>
        <div class="row">
            <div class="col-md-11">
                {{> checkInForm}}
            </div>
        </div>
    </div>

    <div class="container-fluid gutter">
        <div class="row">
            <div class="col-md12">
                <button id="checkInUpdate" type="button" class="btn btn-info">Update Check-In</button>
            </div>
        </div>
    </div>
    {{/with}}
</template>
