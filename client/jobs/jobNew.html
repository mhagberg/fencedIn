<template name="jobNew">
    <h3>New Job Info</h3>
    <label for="name">Job Name: </label><input id="name" type="text"/>
    <label for="number">Job Number: </label><input id="number" type="number"/>
    {{ > address}}
    <label for="estStart">Est Start: </label><input id="estStart" type="date"/>
    <label for="estFinish">Est Finish: </label><input id="estFinish" type="date"/>
    <label for="type">Type: </label><select id="type"><option>Business</option><option>Residential</option></select>
    {{ > customerNew}}
    {{ > foremanSelect}}
    <input id="createJob" type="submit" value="Create Job"/>
</template>
