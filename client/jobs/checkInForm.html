<template name="checkInForm">
    <div class="container-fluid gutter">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <input type="hidden" id="job_id" value="{{_id}}"/>
                        <h3>Job Check-In</h3>
                        <label for="loadTime">Travel Time (in minutes): </label>
                        <select id="loadTime" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>40</option>
                            <option>50</option>
                            <option>60</option>
                            <option>90</option>
                            <option>120</option>
                        </select>
                        <label for="travelTime">Travel Time (in minutes: </label>
                        <select id="travelTime" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>35</option>
                            <option>40</option>
                            <option>45</option>
                            <option>50</option>
                            <option>55</option>
                            <option>60</option>
                            <option>90</option>
                            <option>120</option>
                            <option>180</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="toolsMaterials">
                                <input id="toolsMaterials"  type="checkbox" value="">
                                Have required tools/Materials today:
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="additionalMaterials">Additional Materials Required: </label>
                        <input type="text" id="additionalMaterials" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" id="contactCustomer"  checked="{{checked}}" name="checked">
                            <span class="checkbox-custom"></span>
                            Talked To Customer today
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="dailyPicture">
                                <input id="dailyPicture" type="checkbox" value="">
                                Picture of job site today:
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">General daily notes: </label>
                        <textarea id="notes" class="form-control" rows="3"></textarea>
                        {{ > foremanSelect}}
                        {{ > fencerSelect}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
