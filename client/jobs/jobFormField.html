<template name="jobFormFields">
    <div class="container-fluid gutter">
        <div class="row">
            <h3>Job Info</h3>
        </div>
        <div class="row">
            <form>
                <input id="addressId" type="hidden" value="{{job.address_id}}"/>
                <input id="jobId" type="hidden" value="{{job._id}}"/>
                <div class="form-group">
                    <div><label for="name">Job Name: </label><input class="form-control" id="name" type="text" value="{{job.name}}"/></div>
                    <div><label for="number">Job Number: </label><input id="number" class="form-control" type="text" value="{{job.number}}"/></div>
                    {{ > addressTemplate}}
                    <div><label for="estStart">Est Start: </label><input id="estStart" class="form-control" type="date" value="{{formatDate job.estStartDate 'inputDate'}}"/></div>
                    <div><label for="start">Start: </label><input id="start" class="form-control" type="date" value="{{formatDate job.startDate 'inputDate'}}"/></div>
                    <div><label for="estFinish">Est Finish: </label><input id="estFinish" class="form-control" type="date" value="{{formatDate job.estFinishDate 'inputDate'}}"/></div>
                    <div><label for="finish">Finish: </label><input id="finish" class="form-control" type="date" value="{{formatDate job.finishDate 'inputDate'}}"/></div>
                    <div><label for="notes">Notes: </label><textarea class="form-control" id="notes">{{job.notes}}</textarea></div>
                    <div><label for="type">Type: </label><select class="form-control" id="type">
                        <option selected="{{isJobTypeSelected job._id 'Business'}}">Business</option>
                        <option selected="{{isJobTypeSelected job._id 'Residential'}}">Residential</option>
                    </select></div>
                    {{ > foremanSelect}}
                    {{ > salesmanSelect}}
                </div>
            </form>
        </div>
    </div>
</template>
