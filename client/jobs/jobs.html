<template name="jobs">
    <h3>Jobs</h3><button id="newJobBtn" type="button" class="btn btn-primary">New Job</button>
    {{#each job}}
    <h3>{{name}} : {{number}}</h3>
    <button type="button" class="btn btn-primary" id="checkInBtn" data-job-id="{{_id}}">Check In</button>
    <button type="button" class="btn btn-warning" id="historyBtn" data-job-id="{{_id}}">History</button>
    {{/each}}
</template>
