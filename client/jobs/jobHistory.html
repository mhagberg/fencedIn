<template name="jobHistory">
    <div class="container-fluid gutter-small">
        <div class="row">
            {{#with job}}}
            <div class="col-md-12 text-center">
                <h2><abbr title="Name">Job Name:</abbr> {{name}}</h2><br/><br/>
            </div>
            <div class="col-md-12 text-center">
                <h2><abbr title="Job Number">Job #:</abbr> {{number}}</h2> <br><br>
            </div>
            {{/with}}
        </div>
        <div class="row">
            {{#with job}}
            <div class="col-md-3"><button type="button" class="btn-primary btn-xs" id="jobDetailsBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true">Job Details</span></button></div>
            <div class="col-md-3"><button type="button" class="btn-primary btn-xs" id="checkInBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true">Check-In</span></button></div>
            {{#if showCheckOutOnLastCheckIn _id}}
            <div class="col-md-3"><button type="button" class="btn-success btn-xs" id="checkOutBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true">Check-Out</span></button></div>
            {{/if}}
            <div class="col-md-3"><button type="button" class="btn-primary btn-xs" id="takePicture" data-job-id="{{_id}}"><span class="glyphicon glyphicon-picture" aria-hidden="true">Take Photo</span></button></div>
            {{#unless finishDate}}
            <div class="col-md-3"><button type="button" class="btn btn-info" id="finishBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-saved" aria-hidden="true">Finish</span></button></div>
            {{/unless}}
            {{#unless hidden}}
                <div class="col-md-3">
                    <div class="col-md-3"><button type="button" class="btn btn-danger" id="hideBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-saved" aria-hidden="true">Hide</span></button></div>
                </div>
            {{/unless}}
            {{/with}}
        </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td class="table-text-small">
                Check-In Time
            </td>
            <td class="table-text-small">
                Check-Out Time
            </td>
            <td class="table-text-small">
                Load & Travel
                (in minutes)
            </td>
            <td class="table-text-small">
                Had all
                Tools &
                Materials
            </td>
            <td class="table-text-small">
                Additional
                Materials
                Required
            </td>
            <td class="table-text-small">
                Contact
                Customer
            </td>
            <td class="table-text-small">
                Daily
                Picture
            </td>
            <td class="table-text-small">
                Foremen
            </td>
            <td class="table-text-small">
                Fencers
            </td>
            <td class="table-text-small" colspan="3">
                Daily
                Notes
            </td>
        </tr>
        </thead>
        <tbody>
        {{#each checkIns}}
        <tr class="checkInLink">
            <td class="table-text-small">
                {{formatDate checkInTime "long"}}
            </td>
            <td class="table-text-small">
                {{#if checkOutTime}}
                {{formatDate checkOutTime "long"}}
                {{/if}}
            </td>
            <td class="table-text-small">
                {{loadTimePlusTravelTime _id}}
            </td>
            <td class="table-text-small">
                {{#if toolsMaterials}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{/if}}
                {{#unless toolsMaterials}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/unless}}
            </td>
            <td class="table-text-small">
               {{additionalMaterials}}
            </td>
            <td class="table-text-small">
                {{#if contactCustomer}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{/if}}
                {{#unless contactCustomer}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/unless}}
            </td>
            <td class="table-text-small">
                {{#if dailyPicture}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{/if}}
                {{#unless dailyPicture}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/unless}}
            </td>
            <td class="table-text-small">
                {{#each foremen}}
                    {{name}}<br/>
                {{/each}}
            </td>
            <td class="table-text-small">
                {{#each fencers}}
                    {{name}}<br/>
                {{/each}}
            </td>
            <td class="table-text-small" colspan="3">
                {{notes}}
            </td>
        </tr>
        {{/each}}
        </tbody>
        </table>

        <h3>CheckIn Pictures</h3>
        <div class="row gutter-small">
            {{#each pictures}}
            <div class="col-lg-1 col-md-2 col-xs-3 gutter-small">
                   <img class="img-responsive" id="{{_id}}" width='100' src="{{image}}">
            </div>
            {{/each}}
        </div>

    </div>

</template>
