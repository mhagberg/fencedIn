<template name="jobHistory">
    <h3>Job History</h3>
    <h4>Check-Ins:</h4>
    {{#each jobCheckInItem job_id}}
    <h5>
        {{checkInTime}}  &nbsp;
        {{job_id}} &nbsp;
        <label for="dailyPicture">Picture</label> <input id="dailyPicture" type="checkbox" disabled="true" checked="{{dailyPicture}}"/>
        <label for="contactCustomer">Contact Customer: </label> <input id="contactCustomer" type="checkbox" disabled="true" checked="{{contactCustomer}}"/>
        <label for="tools">Tools/Materials:</label><input id="tools" type="checkbox" disabled="true" checked="{{toolsMaterials}}"/></h5>
    {{/each}}
    <h4>Site Pictures:</h4>
    <ul>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFQpJ35R3hVOCEF0WIUeturdSuPk25capdasTObr8lfJp98KuH" height="200" width="200">
        </li>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFQpJ35R3hVOCEF0WIUeturdSuPk25capdasTObr8lfJp98KuH" height="200" width="200">
        </li>
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFQpJ35R3hVOCEF0WIUeturdSuPk25capdasTObr8lfJp98KuH" height="200" width="200">
        </li>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFQpJ35R3hVOCEF0WIUeturdSuPk25capdasTObr8lfJp98KuH" height="200" width="200">
        <li>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFQpJ35R3hVOCEF0WIUeturdSuPk25capdasTObr8lfJp98KuH" height="200" width="200">
        </li>
    </ul>
    <h4>Job Progress:</h4>
    {{#with job}}
    <h5>Estimated Start Date:</h5><label>{{estStartDate}}</label>
    <h5>Actual Start Date:</h5><label>{{startDate}}</label>
    <h5>Estimated Finish Date:</h5><label>{{estFinishDate}}</label>
    <h5>Actual Finish Date:</h5><label>{{finishDate}}</label>
    {{/with}}
</template>
