<template name="jobHistory">
    <div class="container-fluid gutter">
    <div class="row">
    <div class="col-md-12"><h2>Job History</h2></div>
    <div class="col-md4"><h4>Job Details:</h4></div>
    {{#with job}}
    <div class="col-md-4"> <h5>Job Name: {{name}}</h5> </div>
    <div class="col-md-4"><h5>Job Number: {{number}}</h5></div>
    {{/with}}
    {{#with address}}
    <div class="col-md-4"><h5>Job Address: {{address1}}</h5></div>
    <div class="col-md-4"><h5>Job Address 2: {{address2}}</h5></div>
    <div class="col-md-4"><h5>Job city: {{city}}</h5></div>
    <div class="col-md-4"><h5>Job Zip Code: {{zip}}</h5></div>
    {{/with}}
    {{#with job}}
    <div class="col-md-4"><h5>Job Create Date: {{formatDate createDate "long"}}</h5></div>
    <div class="col-md-4"><h5>Job Est Start Date: {{formatDate estStartDate "long"}}</h5></div>
    <div class="col-md-4"><h5>Job Est Finish Date: {{formatDate estFinishDate "long"}}</h5></div>
    <div class="col-md-4"><h5>Job Start Date: {{formatDate startDate "long"}}</h5></div>
    <div class="col-md-4"><h5>Job Finish Date: {{formatDate finishDate "long"}}</h5></div>
    <div class="col-md-4"><h5>Job Notes: {{notes}}</h5></div>
    <div class="col-md-4"><h5>Job Type: {{type}}</h5></div>
    {{/with}}
    <div class="col-md-4"><h5>Foreman: {{foreman.name}}</h5></div>
    <div class="col-md-4"><h5>Salesman: {{salesman.name}}</h5></div>
    </div>
    </div>
    <div class="container-fluid gutter">
        <div class="row">
            {{#with job}}
            <div class="col-md-4"><button type="button" class="btn btn-primary" id="checkInBtn" data-job-id="{{_id}}">Check In</button></div>
            {{/with}}
        </div>
    <table class="table table-striped table-bordered" padd>
        <thead>
        <tr>
            <td>
                Time
            </td>
            <td>
                Load Time
                (in minutes)
            </td>
            <td>
                Travel Time
                (in minutes)
            </td>
            <td>
                Had all
                Tools &
                Materials
            </td>
            <td>
                Additional
                Materials
                Required
            </td>
            <td>
                Contact
                Customer
            </td>
            <td>
                Daily
                Picture
            </td>
            <td>
                Foreman
            </td>
            <td>
                Fencer
            </td>
            <td>
                Daily
                Notes
            </td>
        </tr>
        </thead>
        <tbody>
        {{#each checkIns}}
        <tr>
            <td>
                <!--{{checkInTime}}-->
                {{formatDate checkInTime "long"}}
                <!--Mon 02.09.2013 18:00-->
            </td>
            <td>
                {{loadTime}}
            </td>
            <td>
                {{travelTime}}
            </td>
            <td>
                {{#if toolsMaterials}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{/if}}
                {{#unless toolsMaterials}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/unless}}
            </td>
            <td>
               {{addMaterials}}
            </td>
            <td>
                {{#if contactCustomer}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{/if}}
                {{#unless contactCustomer}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/unless}}
            </td>
            <td>
                {{#if dailyPicture}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{/if}}
                {{#unless dailyPicture}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/unless}}
            </td>
            <td>
                {{ > foremanDisplay foremanId=foreman_id}}
            </td>
            <td>
                {{ > fencerDisplay fencerId=fencer_id}}
            </td>
            <td>
                {{notes}}
            </td>
        </tr>
    {{/each}}
        </tbody>
    </table>
    </div>
</template>
