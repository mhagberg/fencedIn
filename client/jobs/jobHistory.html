<template name="jobHistory">
    <div class="container-fluid gutter-small jobLink">
        <div class="row">
        <div class="col-md4"><h2 class="text-center">Job History</h2></div>
        </div>
        <div class="row show-grid gutter-small">
            {{#with job}}
            <div class="col-md-3">
                <h5>Job Details:</h5>
                <address class="bg-primary img-rounded job-info">
                    <abbr title="Name">Job Name:</abbr> {{name}}<br/><br/>
                    <abbr title="Job Number">Job #:</abbr> {{number}}<br><br>
                    <abbr title="Job Create Date">Created:</abbr> {{formatDate createDate "long"}}<br><br>
                    <abbr title="Job Type">Job Type:</abbr> {{type}}
                </address>
            </div>
            <p></p>

            <div class="col-md-3">
                <h5>Billing Contact:</h5>
                <address class="bg-primary img-rounded job-info">
                    {{#with billingContact}}
                        {{name}}, <br/><br/>
                        {{phone}},<br/><br/>
                        {{#with address}}
                            {{address1}}, {{address2}}<br><br>
                            {{city}}, {{state}}, {{zip}}<br><br>
                        {{/with}}
                    {{/with}}
                </address>
            </div>
            <div class="col-md-3">
                <h5>Location Contact:</h5>
                <address class="bg-primary img-rounded job-info">
                    {{#with locationContact}}
                        {{name}}, <br/><br/>
                        {{phone}},<br/><br/>
                        {{#with address}}
                            {{address1}}, {{address2}}<br><br>
                            {{city}}, {{state}}, {{zip}}<br><br>
                        {{/with}}
                    {{/with}}
                </address>
            </div>
            <div class="col-md-3">
                <h5>Job Progress:</h5>
                <address class="bg-primary img-rounded job-info">
                    <abbr title="Job Est Start Date">Est Start:</abbr> {{formatDate estStartDate "long"}}<br/><br/>
                    <abbr title="Job Start Date">Start:</abbr> {{formatDate startDate "long"}}<br/><br/>
                    <abbr title="Job Est Finish Date">Est Finish:</abbr> {{formatDate estFinishDate "long"}}<br/><br/>
                    <abbr title="Job Est Finish Date">Finished:</abbr> {{formatDate finishDate "long"}}
                </address>
            </div>
            {{/with}}
        </div>
        <div class="row">
            <div class="col-md-2">
                <h5>Salesmen:</h5>
                <address class="bg-primary img-rounded gutter-small">
                    <abbr title="Salesmen">Salesmen:</abbr>
                    {{#each job.salesmen}}
                        <br/>{{name}}
                    {{/each}}
                </address>
            </div>
            <div class="col-md-2">
                <h5>Foremen:</h5>
                <address class="bg-primary img-rounded gutter-small">
                    <abbr title="Foreman">Foremen:</abbr>
                    {{#each job.foremen}}
                        <br/>{{name}}
                    {{/each}}
                </address>
            </div>
            {{#with job}}
            <div class="col-md-8">
                <h5>Job Notes:</h5>
                <address class="bg-primary img-rounded gutter-small">
                    <abbr title="Notes">Notes:</abbr> {{notes}}
                </address>
            </div>
            {{/with}}
        </div>

    </div>
    <div class="container-fluid gutter-small">
        <div class="row">
            {{#with job}}
            <div class="col-md-3"><button type="button" class="btn-primary btn-xs" id="checkInBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true">Check-In</span></button></div>
            {{#if showCheckOutOnLastCheckIn _id}}
            <div class="col-md-3"><button type="button" class="btn-success btn-xs" id="checkOutBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true">Check-Out</span></button></div>
            {{/if}}
            {{#unless finishDate}}
            <div class="col-md-3"><button type="button" class="btn btn-info" id="finishBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-saved" aria-hidden="true">Finish</span></button></div>
            {{/unless}}
            {{#unless hidden}}
                <div class="col-md-3">
                    <div class="col-md-3"><button type="button" class="btn btn-danger" id="hideBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-saved" aria-hidden="true">Hide</span></button></div>
                </div>
            {{/unless}}
            {{/with}}
        </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td class="table-text-small">
                Check-In Time
            </td>
            <td class="table-text-small">
                Check-Out Time
            </td>
            <td class="table-text-small">
                Load & Travel
                (in minutes)
            </td>
            <td class="table-text-small">
                Had all
                Tools &
                Materials
            </td>
            <td class="table-text-small">
                Additional
                Materials
                Required
            </td>
            <td class="table-text-small">
                Contact
                Customer
            </td>
            <td class="table-text-small">
                Daily
                Picture
            </td>
            <td class="table-text-small">
                Foremen
            </td>
            <td class="table-text-small">
                Fencers
            </td>
            <td class="table-text-small" colspan="3">
                Daily
                Notes
            </td>
        </tr>
        </thead>
        <tbody>
        {{#each checkIns}}
        <tr class="checkInLink">
            <td class="table-text-small">
                {{formatDate checkInTime "long"}}
            </td>
            <td class="table-text-small">
                {{#if checkOutTime}}
                {{formatDate checkOutTime "long"}}
                {{/if}}
            </td>
            <td class="table-text-small">
                {{loadTimePlusTravelTime _id}}
            </td>
            <td class="table-text-small">
                {{#if toolsMaterials}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{/if}}
                {{#unless toolsMaterials}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/unless}}
            </td>
            <td class="table-text-small">
               {{additionalMaterials}}
            </td>
            <td class="table-text-small">
                {{#if contactCustomer}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{/if}}
                {{#unless contactCustomer}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/unless}}
            </td>
            <td class="table-text-small">
                {{#if dailyPicture}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                {{/if}}
                {{#unless dailyPicture}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                {{/unless}}
            </td>
            <td class="table-text-small">
                {{#each foremen}}
                    {{name}}<br/>
                {{/each}}
            </td>
            <td class="table-text-small">
                {{#each fencers}}
                    {{name}}<br/>
                {{/each}}
            </td>
            <td class="table-text-small" colspan="3">
                {{notes}}
            </td>
        </tr>
        {{/each}}
        </tbody>
        </table>

        <h3>CheckIn Pictures</h3>
        <div class="row gutter-small">
            {{#each pictures}}
            <div class="col-lg-1 col-md-2 col-xs-3 gutter-small">
                   <img class="img-responsive" width='100' src="{{image}}">
            </div>
            {{/each}}
        </div>
    </div>

</template>
