<template name="jobHistory">
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-12"><h2>Job History</h2></div>
    <div class="col-md4"><h4>Job Details:</h4></div>
    {{#with job}}
    <div class="col-md-4"> <h5>Job Name: {{name}}</h5> </div>
    <div class="col-md-4"><h5>Job Number: {{number}}</h5></div>
    {{/with}}
    {{#with address}}
    <div class="col-md-4"><h5>Job Address: {{address1}}</h5></div>
    <div class="col-md-4"><h5>Job Address 2: {{address2}}</h5></div>
    <div class="col-md-4"><h5>Job city: {{city}}</h5></div>
    <div class="col-md-4"><h5>Job Zip Code: {{zip}}</h5></div>
    {{/with}}
    {{#with job}}
    <div class="col-md-4"><h5>Job Create Date: {{createDate}}</h5></div>
    <div class="col-md-4"><h5>Job Est Start Date: {{estStartDate}}</h5></div>
    <div class="col-md-4"><h5>Job Est Finish Date: {{estFinishDate}}</h5></div>
    <div class="col-md-4"><h5>Job Start Date: {{startDate}}</h5></div>
    <div class="col-md-4"><h5>Job Finish Date: {{finishDate}}</h5></div>
    <div class="col-md-4"><h5>Job Notes: {{notes}}</h5></div>
    <div class="col-md-12"><h5>Job Type: {{type}}</h5></div>
    {{/with}}
    </div>
    </div>
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-4"><button type="button" class="btn btn-primary" id="checkInBtn" data-job-id="{{_id}}">Check In</button></div>
    </div>
    </div>
    {{#each checkIns}}
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-12"> <h5>CheckIn Time: {{checkInTime}}  Job Number :{{job_id}} User_Id {{user_id}}</h5></div>
            <div class="col-md-4"><label for="dailyPicture">Picture</label> <input id="dailyPicture" type="checkbox" disabled="true" checked="{{dailyPicture}}"/></div>
            <div class="col-md-4"><label for="contactCustomer">Contact Customer: </label> <input id="contactCustomer" type="checkbox" disabled="true" checked="{{contactCustomer}}"/></div>
            <div class="col-md-4"><label for="tools">Tools/Materials:</label><input id="tools" type="checkbox" disabled="true" checked="{{toolsMaterials}}"/></div>
        </div>
    </div>
    {{/each}}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"><h4>Job Progress:</h4></div>
            {{#with job}}
            <div class="col-md-4"><h5>Estimated Start Date:</h5><label>{{estStartDate}}</label></div>
            <div class="col-md-4"><h5>Actual Start Date:</h5><label>{{startDate}}</label></div>
            <div class="col-md-4"><h5>Estimated Finish Date:</h5><label>{{estFinishDate}}</label></div>
            <div class="col-md-4"><h5>Actual Finish Date:</h5><label>{{finishDate}}</label></div>
            {{/with}}
        </div>
    </div>
</template>
