<template name="imagesGallery">
    <h3>All Pictures in descending order.</h3>
    <div class="row gutter-small">
        {{#each pictures}}
            <div class="col-lg-1 col-md-2 col-xs-3 gutter-small">
                <img class="img-responsive" id="{{_id}}" width='400' src="{{image}}">
            </div>
        {{/each}}
    </div>
</template>
