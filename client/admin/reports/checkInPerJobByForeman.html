<template name="checkInPerJobByForeman">
    <h1 class="text-center">(Green: # Jobs) (Red: # CheckIns) (Blue: # Picture) Yesterday</h1>
    <canvas id="foremanCheckInsYesterday" width="600" height="600"></canvas>
    <h1 class="text-center">(Green: # Jobs) (Red: # CheckIns) (Blue: # Picture) In The Last 30 Days</h1>
    <canvas id="foremanCheckIns" width="600" height="600"></canvas>
    <h1 class="text-center">New Jobs (30 day chunks) over the last year.</h1>
    <canvas id="newJobs" width="600" height="600"></canvas>

    <h1 class="text-center">(Green: # Jobs) (Red: Avg # CheckIns per Job) (Blue: Avg # Pictures) All time</h1>
    <canvas id="avgCheckIn" width="600" height="600"></canvas>
</template>
