<template name="fencerForm">
    <form class="gutter">
        <div class="form-group">
            <input type="hidden" id="fencer_id" value="{{_id}}"/>
        </div>
        <div class="form-group">
            <div><label for="name">Fencer Name: </label><input class="form-control" id="name" type="text" value="{{name}}"/></div>
            <div><label for="email">Email Address: </label><input class="form-control" id="email" type="email" value="{{email}}"/></div>
        </div>
    </form>
    <div align="center"> <button id="saveUpdate" type="button" class="btn btn-success btn-bg">Save</button></div>
</template>
