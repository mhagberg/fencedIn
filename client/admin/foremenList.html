<template name="foremenList">
<h1 class="text-center">Foremen</h1>
<div class="container-fluid gutter-small">
    <div class="row">
        <div class="col-md-3"><button type="button" class="btn-primary btn-xs" id="newForeman"><span class="icon-user-add" aria-hidden="true"></span>New</button></div>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td class="table-text-small">
                Full Name
            </td>
            <td class="table-text-small">
                Email
            </td>
            <td class="table-text-small">
                Date Created
            </td>
            <td class="table-text-small">
                Delete
            </td>
        </tr>
        </thead>
        <tbody>
        {{#each foremen}}
        <tr class="editLink">
            <td class="table-text-small">
                {{name}}
            </td>
            <td class="table-text-small">
                {{email}}
            </td>
            <td class="table-text-small">
                {{#if createDate}}
                {{formatDate createDate "long"}}
                {{/if}}
            </td>
            <td class="table-text-small">
                {{#unless disableDate}}
                    <a class="foreman-delete" data-foreman-id="{{_id}}" href="">Delete <span class="icon-trash"></span></a>
                {{/unless}}
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</template>
