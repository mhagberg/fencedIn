<template name="hiddenJobs">
    <h1>
        Hidden Jobs List
    </h1>
    <table class="table table-striped table-bordered gutter">
        <thead>
        <tr>
            <td class="table-text-small">
                Job Name
            </td>
            <td class="table-text-small">
                Job Number
            </td>
            <td class="table-text-small">
                Created Date
            </td>
            <td class="table-text-small">
                Finished Date
            </td>
            <td class="table-text-small">
                Action
            </td>
        </tr>
        </thead>
        <tbody>
        {{#each jobs}}
            <tr class="checkInLink">
                <td class="table-text-small">
                    {{name}}
                </td>
                <td class="table-text-small">
                    {{number}}
                </td>
                <td class="table-text-small">
                    {{formatDate createDate "long"}}
                </td>
                <td class="table-text-small">
                    {{formatDate finishDate "long"}}
                </td>
                <td class="table-text-small">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-info" id="un-hideBtn" data-job-id="{{_id}}"><span class="glyphicon glyphicon-saved" aria-hidden="true">Un-Hide</span></button>
                    </div>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
