<template name="imageByTag">
    <div>
        <h3>Chain Link</h3>
        <div class="row gutter-small">
            {{#each chainLinkPics}}
                {{#if modlo4 @index}}
                    <div class="row gutter-small">
                        <div class="row gutter"></div>
                    </div>
                {{/if}}
                <div class="col-lg-3 gutter-medium">
                    <img class="img-responsive" id="{{_id}}" width='250' src="{{image}}">
                </div>
            {{/each}}
        </div>
    </div>
    <div>
        <h3>Wood</h3>
