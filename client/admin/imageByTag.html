<template name="imageByTag">
    <div>
        <h3>Chain Link Fences</h3>
        <div class="row gutter-small">
            {{#each chainLinkPics}}
                <div class="row gutter-small center-block">
                    <div class="col-lg-16 gutter-small center-block">
                        <img class="img-responsive center-block" id="{{_id}}" width='800' src="{{image}}">
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    <div>
        <h3>Wood Fences</h3>
        <div class="row gutter-small">
            {{#each woodPics}}
                <div class="row gutter-small center-block">
                    <div class="col-lg-16 gutter-small center-block">
                        <img class="img-responsive center-block" id="{{_id}}" width='800' src="{{image}}">
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    <div>
        <h3>Vinyl Fences</h3>
        <div class="row gutter-small">
            {{#each vinylPics}}
                <div class="row gutter-small center-block">
                    <div class="col-lg-16 gutter-small center-block">
                        <img class="img-responsive center-block" id="{{_id}}" width='800' src="{{image}}">
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    <div>
        <h3>Ornamental Iron Fences</h3>
        <div class="row gutter-small">
            {{#each ornamentalIronPics}}
                <div class="row gutter-small center-block">
                    <div class="col-lg-16 gutter-small center-block">
                        <img class="img-responsive center-block" id="{{_id}}" width='800' src="{{image}}">
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    <div>
        <h3>Other Fences</h3>
        <div class="row gutter-small">
            {{#each otherPics}}
                <div class="row gutter-small center-block">
                    <div class="col-lg-16 gutter-small center-block">
                        <img class="img-responsive center-block" id="{{_id}}" width='800' src="{{image}}">
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
