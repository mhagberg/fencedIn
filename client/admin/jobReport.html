<template name="jobReport">
    <div class="container-fluid">
        <h1 class="text-center">Job Report</h1>
        <h2 class="text-center">Name: {{job.name}}</h2>
        <h2 class="text-center">Number: {{job.number}}</h2>
        <h2 class="text-center">Finished Date: {{formatDate job.finishDate 'dateTimePicker'}}</h2>
        <h2 class="text-center">Salesman:
            {{#each job.salesmen}}
             {{name}},&nbsp;
            {{/each}}</h2>
        <br>
        <table class="table table-striped table-bordered gutter">
            <thead>
            <tr>
                <td class="table-text-small">
                    Total # of Check Ins
                </td>
                <td class="table-text-small">
                    Total # Hours Logged
                </td>
                <td class="table-text-small">
                    Total # of Man hours
                </td>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{totalCheckIns job._id}}
                    </td>
                    <td>
                        {{totalHoursLogged job._id}}
                    </td>
                    <td>
                        {{totalManHours job._id}}
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</template>
