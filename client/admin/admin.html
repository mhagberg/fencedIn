<template name="admin">
    {{> showHideNav}}
    <div class="module-grid">
        <h2 title="FencedIn Admin Tools">FencedIn Admin Tools</h2>
        <div class="modules gutter">
            <div href="" tabindex="0" data-index="26" data-name="Salesman" class="module active salesmanDiv" style="height: 140px;">
                <h3><span class="icon-user-add">&nbsp;</span>Salesman</h3>
                <p>Add, Edit and Delete Salesman</p>
                <span class="configure-salesman"><a class="button alignRight" href="" data-name="salesman" title="Configure">Configure</a></span>
            </div>

            <div href="" tabindex="0" data-index="2" data-name="Foreman" class="module active foremanDiv" style="height: 140px;">
                <h3><span class="icon-user-add">&nbsp;</span>Foreman</h3>
                <p>Add, Edit and Delete Foreman</p>
                <span class="configure-foreman"><a class="button alignRight" href="" data-name="foreman" title="Configure">Configure</a></span>
            </div>

            <div href="" tabindex="0" data-index="2" data-name="Fencer" class="module active fencerDiv" style="height: 140px;">
                <h3><span class="icon-user-add">&nbsp;</span>Fencer</h3>
                <p>Add, Edit and Delete Fencer</p>
                <span class="configure-fencer"><a class="button alignRight" href="" data-name="fencer" title="Configure">Configure</a></span>
            </div>
            <div href="" tabindex="0" data-index="2" data-name="JobReports" class="module active jobReportsDiv" style="height: 140px;">
                <h3><span class="icon-list-unordered">&nbsp;</span>Finished Job Reports</h3>
                <p>Finished Job Reports</p>
                <span class="configure-jobReports"><a class="button alignRight" href="" data-name="jobReports" title="Configure">View Report</a></span>
            </div>
            <div href="" tabindex="0" data-index="2" data-name="ImagesGallery" class="module active ImagesGalleryDiv" style="height: 140px;">
                <h3><span class="icon-share">&nbsp;</span>Tag Images</h3>
                <p>Tag Images</p>
                <span class="configure-ImagesGallery"><a class="button alignRight" href="" data-name="imagesGallery" title="Configure">Tag Images</a></span>
            </div>
            <div href="" tabindex="0" data-index="2" data-name="ImagePreview" class="module active ImagesPreviewDiv" style="height: 140px;">
                <h3><span class="icon-share">&nbsp;</span>Images Gallery Preview</h3>
                <p>Images Gallery Preview</p>
                <span class="configure-ImagesGallery"><a class="button alignRight" href="http://www.secomafence.com/recent-work-new/" data-name="imagesGallery" title="Configure">Images Gallery Preview</a></span>
            </div>
            <div href="" tabindex="0" data-index="2" data-name="reports" class="module active reportsDiv" style="height: 140px;">
                <h3><span class="icon-list-unordered">&nbsp;</span>Reports</h3>
                <p>Dashboard Charts</p>
                <span class="configure-reportsDiv"><a class="button alignRight" href="" data-name="reports" title="List">Dashboard Reports</a></span>
            </div>
            <div href="" tabindex="0" data-index="2" data-name="jobStatus" class="module active jobStatusDiv" style="height: 140px;">
                <h3><span class="icon-sync">&nbsp;</span>Staging (Job Status)</h3>
                <p>Set Job Statuses</p>
                <span class="configure-jobStatusDiv"><a class="button alignRight" href="" data-name="reports" title="List">Set Job Statuses</a></span>
            </div>
        </div>
    </div>
</template>
